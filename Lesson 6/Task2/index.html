<div class="wrap flex">

    <div class="login flex">
        <header>
            <h2>Вхід в особистий кабінет</h2>

        <section class="form">
            <form class="flex">
                <input type="text" placeholder="Логін або email" class="login-input">

                <div class="flex">

                        <span>Запамятати мене</span>
                        <input type="checkbox" class="checkbox">

                    <button>Вхід</button>

            </form>
        </section>
    </div>

</div>
